<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">

        <div class="nametag" id="previewBox">
            <span class="name" id="previewName">Name 1</span>
        </div>

        <div id="controls">
            <input type="text" placeholder="Write your name here..." id="nameInp" onkeyup="ChangeNamePkg()"/>
            <input type="color" id="colorInp" onchange="ChangeBgPkg()"/>
            <input type="color" id="colorTxtInp" onchange="ChangeTxtPkg()"/>
            <input type="range" id="rangeInp" min="100"  onchange="ChangeDimPkg()"/>
        </div>

    </div>
    
    <script src="lab10.js"></script>
